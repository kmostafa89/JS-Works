<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Custom video player</h1>
    <!-- video tag has the attribute of control where it would be able to control the video <video control ></video> -->
    <video
      src="videos/Joker.mp4"
      id="video"
      class="screen"
      poster="img/play.png"
    ></video>

    <!-- video controls -->
    <div class="controls">
      <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
      <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
      <button class="btn" id="full-screen">
        <i class="fa fa-expand fa-2x"></i>
      </button>
    </div>
  </body>
</html>
